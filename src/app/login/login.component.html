<div fxLayout="row" fxLayoutAlign="center center">
  <h1>Login</h1>
</div>

<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()" class="example-form">
  <mat-form-field class="example-full-width">
    <label for="username">Username</label>
    <input matInput type="text" id="username" formControlName="username"/>
    <mat-error *ngIf="hasError('username', 'incorrect')">{{ this.loginForm.controls.username.errors.incorrect }}</mat-error>
    <mat-error *ngIf="hasError('username', 'required')">Name is required</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <label for="password">Password</label>
    <input matInput type="password" id="password" formControlName="password"/>
    <mat-error *ngIf="hasError('password', 'incorrect')">{{ this.loginForm.controls.password.errors.incorrect }}</mat-error>
    <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
  </mat-form-field>

  <div class="login-form-buttons">
    <a routerLink="/register" mat-raised-button >Sign up</a>
    <button [disabled]="loading" mat-raised-button color="primary">Login</button>
  </div>
</form>
