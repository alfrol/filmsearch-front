<div fxLayout="row" fxLayoutAlign="center center">
  <h1 *ngIf="films.length == 0">Oops, your wish list is empty</h1>
  <h1 *ngIf="films.length > 0">Here you can see and modify your wish list</h1>
</div>

<mat-card class="wishlist" *ngFor="let film of films">
  <mat-card-content>
    <mat-grid-list cols="3" rowHeight="100">
      <mat-grid-tile colspan="1" rowspan="2">
        <img [src]="film.imagePath" [alt]="film.title + ' image'">
      </mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="2">
        <h2 class="mat-h2">{{ film.title }}</h2>
      </mat-grid-tile>

      <mat-grid-tile colspan="1" rowspan="2">
        <button mat-button class="clear-button" color="warn" matTooltip="Delete" (click)="deleteFilmFromWishList(film.id)">
          <mat-icon class="clear-icon">clear</mat-icon>
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
